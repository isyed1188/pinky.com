--- 
- 
  become: true
  hosts: 192.168.1.17
  name: "Static Route"
  tasks: 
    - name: Assigning Static route to VM 
      replace:
        path: /root/ks
        regexp: '^(network.+)$'
        replace: 'network  --hostname={{ VM_NAME }} --ip={{ IP }} --netmask={{ NETMASK }} --gateway={{ GATEWAY }} --nameserver={{ DNS }} --device=ens192 --noipv6 --bootproto=static --onboot=yes'
      

